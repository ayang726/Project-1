        <div class="container">

        <div class="container">

                                    <!-- <h4>Exercise 1</h4> -->
                                    <div id="youtube-player">

                                    </div>

                                </li>
                                <li id="video">
                                    <video width="100%" height="400" id="videodisplay" controls></video>
                                </li>
                                <li>
                                    <div id="congrats-display"></div>
                                </li>
                            </ul>
                        </div>

                        <div id="congrats-display"></div>

                        <button onclick="showMe()" class="waves-effect waves-light blue accent-3 btn"><i
                                class="material-icons right" id="now-you">ondemand_video</i>Show Me</button>
                        <button onclick="nowYou()" class="waves-effect waves-light blue accent-3 btn"><i
                                class="material-icons right" id="now-you">accessibility</i>NOW
                            YOU!</button>
                        <button onclick="complete()" class="waves-effect waves-light blue accent-3 btn" id="stop"><i
                                class="material-icons right" id="complete">check</i>Complete!</button>
                    </div>
                </div>


                <div id="exerciseCard" class="row">
                    <!-- Excercise cards with on clikc button will be generated here -->
                </div>
            </div>


            <footer class="footer" id="footer">
