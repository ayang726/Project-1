<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>NowYou!</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

<body>
    <div id="navBar">

    </div>

    <div class="container">
        <div class="row">
            <div id="tokens" class="col s12 center-align"></div>
        </div>
    </div>


    <div class="container">
        <div class="section">

            <div id="modal" class="modal">
                <div class="modal-content">
                    <div class="slider" id="slider">
                        <ul class="slides">
                            <li>
                                <!-- <h4>Exercise 1</h4> -->
                                <div id="youtube-player">

                                </div>

                            </li>
                            <li id="video">
                                <video width="800" height="400" id="videodisplay" controls></video>
                            </li>
                            <li>
                                <div id="congrats-display"></div>
                            </li>
                        </ul>
                    </div>

                    <div id="congrats-display"></div>
                    <button class="waves-effect waves-light blue accent-3 btn"><i class="material-icons right"
                            id="now-you">ondemand_video</i>Show Me</button>
                    <button class="waves-effect waves-light blue accent-3 btn"><i class="material-icons right"
                            id="now-you">accessibility</i>NOW
                        YOU!</button>
                    <button onclick="stopRecording()" class="waves-effect waves-light blue accent-3 btn" id="stop"><i
                            class="material-icons right" id="complete">check</i>Complete!</button>
                </div>
            </div>


            <div id="exerciseCard" class="row">
                <!-- Excercise cards with on clikc button will be generated here -->
            </div>
        </div>


        <footer class="footer" id="footer">

            <!-- footer goes here -->

        </footer>
        <!-- Best Practices modal goes here from Generate Footer JS -->



    </div>







    <!--  Scripts-->
    <!-- <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script> -->

     https://firebase.google.com/docs/web/setup#config-web-app -->
