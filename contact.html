<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- CSS  -->

    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

    <link rel="stylesheet" href="./css/fishes.css">


    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

<body>
    <div id="navBar">

    </div>

    <div class="container">
        <center>
            <h3><b>Let's Connect ☎️</b></h3>
        </center>
        <div id="form">

            <div class="fish" id="fish"></div>
            <div class="fish" id="fish2"></div>

            <form id="waterform" method="post">

                <div class="formgroup" id="name-form">
                    <label for="name" style="color: #3f51b5"><b>Your name </b><span
                            style="color:#FF5722">*</span></label>
                    <input type="text" minlength="2" maxlength="50" id="name" name="name" required />
                </div>

                <div class="formgroup" id="email-form">
                    <label for="email" style="color: #3f51b5"><b>Your email</b><span
                            style="color: #FF5722">*</span></label>
                    <input type="email" minlength="2" maxlength="50" id="email" name="email" required />
                </div>

                <div class="formgroup" id="message-form">
                    <label for="message" style="color: #3f51b5"><b>Your message</b></label>
                    <textarea id="message" minlength="2" maxlength="5000" name="message"></textarea>
                    <p style="text-align: left; color: #3f51b5"><span style="color: #FF5722"> *</span> indicates
                        required fields </p>
                </div>

                <input id="submitButton" type="submit" value="Send your message!" />
            </form>

            <!-- Modal Structure -->
            <div id="submitted" class="modal">
                <div class="modal-content">
                    <h4>Success</h4>
                    <p>Your message has been submitted</p>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close btn-flat waves-effect waves-light deep-orange-text">Awesome!</a>
                </div>
            </div>

            <footer class="footer" id="footer">

                <!-- footer goes here -->

            </footer>

        </div>
    </div>
    <br><br>
